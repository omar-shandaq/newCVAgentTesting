  <main class="container">
    <div class="main-content">
      <section class="chat-section card" aria-label="Chat Assistant">
        <div class="section-header">
          <h2><i class="fas fa-comments"></i> <span data-i18n="chatTitle">Chat Assistant</span></h2>
        </div>
    
        <div id="chat-messages" class="chat-messages" aria-live="polite">
        </div>
    
        <div class="chat-input">
          <input id="user-input" type="text" data-i18n-placeholder="chatPlaceholder" placeholder="Ask about training programs..." autocomplete="off" />
          <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
      </section>

      <aside class="side-panel">
        <section class="panel-section card merged-section">
          <h3><i class="fas fa-file-upload"></i> <span data-i18n="uploadTitle">Upload CVs</span></h3>
          
          <div id="cv-upload-area" class="file-upload-area" tabindex="0">
            <i class="fas fa-cloud-upload-alt fa-2x"></i>
            <p class="muted" data-i18n="dragDrop">Drag &amp; drop CV files here or click to browse</p>
            <input id="file-input" type="file" multiple accept=".pdf,.docx,.txt" />
            <div id="upload-status"></div>
          </div>
          
          <div class="section-divider"></div>
          
          <h3 class="rules-label" style="justify-content: space-between; width: 100%;">
            <div style="display: flex; align-items: center; gap: 10px;">
              <i class="fas fa-gavel"></i> 
              <span data-i18n="rulesTitle">Business Rules</span>
              <span class="optional-tag" data-i18n="optional">Optional</span>
            </div>
            <button id="maximize-rules-btn" class="icon-btn" type="button" title="Maximize View">
              <i class="fas fa-expand"></i>
            </button>
          </h3>

          <div id="rules-container" class="rules-container">
            <div id="rules-status"></div>
          </div>
          
          <button id="add-rule-btn" type="button" class="add-rule-btn">
            <i class="fas fa-plus"></i> <span data-i18n="addRule">Add Rule</span>
          </button>
          
<div class="recommendations-actions">
  <button id="generate-recommendations-btn" data-i18n="generateBtn">
    Generate Recommendations
  </button>

  <button id="stop-generation-btn" class="stop-generation-btn hidden">
    <i class="fas fa-stop-circle"></i>
    <span data-i18n="stopBtn">Stop</span>
  </button>
</div>

        </section>

        <section class="panel-section card uploaded-cvs-section">
          <h3 style="justify-content: space-between; width: 100%; display: flex; align-items: center;">
            <div style="display: flex; align-items: center; gap: 10px;">
              <i class="fas fa-folder-open"></i> 
              <span data-i18n="uploadedCvs">Uploaded CVs</span>
              <span id="uploaded-cv-count" class="optional-tag">0</span>
            </div>
            <button id="maximize-uploaded-btn" class="icon-btn" type="button" title="Maximize View">
              <i class="fas fa-expand"></i>
            </button>
          </h3>
          
          <div id="submitted-cv-bubbles" class="submitted-cv-bubbles" aria-live="polite"></div>
        </section>
      </aside>
    </div>

    <div id="cvModal" class="cv-modal" role="dialog" aria-modal="true" hidden>
      <div class="cv-modal-content">
        <button class="cv-close-btn" id="closeCvModalBtn" aria-label="Close">&times;</button>
        <h2 data-i18n="reviewTitle">CV Analysis Review</h2>
        <div class="cv-search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="cvSearchInput" data-i18n-placeholder="searchCv" placeholder="Search CV..." class="cv-search-input" />
        </div>

        <div id="cvTabsContainer" class="cv-tabs"></div>
        <div id="cvResultsContainer" class="cv-results"></div>
        <button id="submitCvReview" class="cv-submit-btn" data-i18n="submit">Submit</button>
      </div>
    </div>

    <section class="results-section hidden" id="results-section">
      <h2><i class="fas fa-star"></i> <span data-i18n="recommendationsTitle">Recommendations</span></h2>
      <div id="recommendations-container"></div>
      
      <button id="download-recommendations-btn" class="download-btn hidden" data-i18n="downloadBtn">
        <i class="fas fa-download"></i> Download Recommendations (PDF)
      </button>
    </section>

    <div id="rulesModal" class="cv-modal" role="dialog" aria-hidden="true" style="display: none;">
      <div class="cv-modal-content rules-modal-content">
        <div class="section-header">
          <h2>
            <i class="fas fa-gavel"></i> <span data-i18n="rulesTitle">Business Rules</span> 
            <span class="optional-tag" data-i18n="optional">Optional</span>
          </h2>
          <button class="cv-close-btn" id="closeRulesModal">&times;</button>
        </div>
        <div id="rules-modal-body" class="rules-modal-body"></div>
        <div id="rules-modal-add-container" style="margin-top: var(--space-m);"></div>
        <div id="rules-modal-footer" style="margin-top: var(--space-m);"></div>
      </div>
